<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Multiâ€‘Device Viewer</title>
    <style>
      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        display: none;
        z-index: 1000;
      }
      #devices {
        margin-bottom: 20px;
      }
      #gesture {
        font-size: 20px;
        font-weight: bold;
        color: blue;
        margin-top: 10px;
      }
    </style>
    <script>
      let pc = null;
      let currentDevice = null;

      const ICE_CONFIGURATION = {
        iceServers: [
          {
            urls: "stun:stun.l.google.com:19302"
          },
          {
            urls: "turn:46.8.31.7:3478",
            username: "turnuser",
            credential: "turnpass"
          }
        ],
        iceTransportPolicy: "all",
        iceCandidatePoolSize: 10
      };

      async function loadDevices() {
        const response = await fetch("/cameras/get_all");
        const devices = await response.json();
        const devicesDiv = document.getElementById("devices");
        devicesDiv.innerHTML = "";
        devices.forEach((device) => {
          const status = device.connected ? " (connected - idle)" : " (disconnected)";
          const streamStatus = device.stream ? " (streaming)" : status;
          const btn = document.createElement("button");
          btn.innerText = device.camera_id + streamStatus;
          btn.onclick = () => selectDevice(device.camera_id);
          devicesDiv.appendChild(btn);
          devicesDiv.appendChild(document.createTextNode(" "));
        });
      }

      async function fetchGesture(device_id) {
        try {
          const response = await fetch(`/recognitions/get_by_id/${device_id}`);
          const data = await response.json();
          if (data && data.gesture) {
            document.getElementById("gesture").textContent = `Gesture: ${data.gesture}`;
          } else {
            document.getElementById("gesture").textContent = "Gesture: No data";
          }
        } catch (error) {
          console.error("Error fetching gesture:", error);
          document.getElementById("gesture").textContent = "Gesture: Error";
        }
      }

      async function selectDevice(device_id) {
        console.log("Selected device:", device_id);
        currentDevice = device_id;
        await fetch("/cameras/set_stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ camera_id: device_id, stream: true }),
        });
        await startStream();
        setInterval(() => fetchGesture(device_id), 5000); // Fetch gesture every 5 seconds
      }

      async function stopViewing() {
        if (!currentDevice) return;
        console.log("Stopping viewing for device:", currentDevice);
        await fetch("/cameras/set_stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ camera_id: currentDevice, stream: false }),
        });
        stopStream();
        currentDevice = null;
      }

      async function startStream() {
        try {
          if (pc) {
            console.warn("WebRTC connection exists. Restarting...");
            stopStream();
          }

          pc = new RTCPeerConnection(ICE_CONFIGURATION);

          pc.addTransceiver("video", { direction: "recvonly" });

          pc.onicecandidate = (event) => {
            if (event.candidate) {
              console.log("New ICE candidate:", event.candidate);
            }
          };

          pc.oniceconnectionstatechange = () => {
            console.log("ICE Connection State:", pc.iceConnectionState);
            document.getElementById("status").textContent = pc.iceConnectionState;

            if (["disconnected", "failed"].includes(pc.iceConnectionState)) {
              console.error("ICE Connection failed. Attempting reconnection...");
              setTimeout(() => {
                if (currentDevice) {
                  startStream();
                }
              }, 2000);
            }
          };

          pc.ontrack = (event) => {
            console.log("ðŸ“¡ Received track:", event.track.kind);
            const videoElement = document.getElementById("video");
            videoElement.muted = true;

            if (event.streams && event.streams[0]) {
              console.log("ðŸ“¡ Received stream:", event.streams[0]);
              videoElement.srcObject = event.streams[0];

              videoElement.onloadedmetadata = () => {
                console.log("ðŸ“¶ Metadata loaded. Playing video.");
                videoElement.play()
                  .then(() => console.log("ðŸŽ¥ Video playing!"))
                  .catch((err) => {
                    console.error("ðŸš¨ Play error:", err);
                    showPlayButton(videoElement);
                  });
              };
            }
          };

          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);

          const response = await fetch("/offer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              sdp: offer.sdp,
              type: offer.type,
              role: "subscriber",
              device_id: currentDevice,
            }),
          });

          const answer = await response.json();
          if (answer.error) {
            console.error("SDP answer error:", answer.error);
            return;
          }

          await pc.setRemoteDescription(answer);
          console.log("Remote description set successfully");
        } catch (e) {
          console.error("Stream error:", e);
          document.getElementById("status").textContent = "Error: " + e.message;
        }
      }

      function stopStream() {
        if (pc) {
          pc.close();
          pc = null;
        }
        const videoElement = document.getElementById("video");
        if (videoElement.srcObject) {
          videoElement.srcObject.getTracks().forEach(track => track.stop());
          videoElement.srcObject = null;
        }
        document.getElementById("status").textContent = "Stopped";
      }

      function showPlayButton(videoElement) {
        const playButton = document.getElementById("playButton");
        playButton.style.display = "block";
        playButton.onclick = () => {
          videoElement.play()
            .then(() => {
              playButton.style.display = "none";
              console.log("âœ… Video started");
            })
            .catch(err => console.error("ðŸš¨ Play failed:", err));
        };
      }

      window.onload = () => {
        loadDevices();
        setInterval(loadDevices, 5000);
      };
    </script>
  </head>
  <body>
    <h1>WebRTC Multiâ€‘Device Viewer</h1>
    <div id="devices"></div>
    <button onclick="stopViewing()">Stop Viewing</button>
    <br /><br />
    <video
      id="video"
      playsinline
      muted
      autoplay
      style="width: 640px; height: 480px; background: black"
    ></video>
    <button id="playButton">Start Video</button>
    <p>Status: <span id="status">Idle</span></p>
    <p id="gesture">Gesture: Waiting...</p>
  </body>
</html>
